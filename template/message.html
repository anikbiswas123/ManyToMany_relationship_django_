{% if messages %}
    {% for mess in messages %}
        {% if mess.tags == 'error' %}
            <div class="alert alert-danger" role="alert">
                {{mess}}
            </div>
        {% else %}
            <div class="alert alert-{{mess.tags}}" role="alert">
                {{mess}}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
